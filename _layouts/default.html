<!DOCTYPE html>
<html>
  <head>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105364779-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-105364779-2');
    </script>
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- Stylesheet for syntax highlighting -->
    <link rel="stylesheet" media="screen" href="https://rawgit.com/mojombo/tpw/master/css/syntax.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% include header.html %}
    <div class="container">
      <div class="page-header">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        <hr>
      </div>
      {{ content }}
    </div>
  </body>
</html>
