<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="https://rawgit.com/bmaupin/weighted-password-generator/master/weighted-passgen.js"></script>
    <!--<script src="src/numberpicker/numberpicker.js"></script>-->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
    #content {
      margin-top: 20px;
    }
    #content div {
      margin: 20px 0;
    }
    /* bootstrap pre has a bottom margin of 10px, so get rid of it for easier consistency */
    pre {
      margin: 0;
    }
    
    #newPassword {
      display: inline-block;
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    {% include header.html %}
    <div class="container" id="content" ng-controller="Controller">
      <div>
        <pre id="newPassword" class="form-group-lg" select-on-click>{% raw %}{{newPassword}}{% endraw %}</pre>
      </div>
      <div>
        <input type="checkbox" ng-model="includeLower" ng-change="updateClasses()"> Include lowercase (abc...)<br/>
        <input type="checkbox" ng-model="includeUpper" ng-change="updateClasses()"> Include uppercase (ABC...)<br/>
        <input type="checkbox" ng-model="includeNumbers" ng-change="updateClasses()"> Include numbers (123...)<br/>
        <input type="checkbox" ng-model="includeSymbols" ng-change="updateClasses()"> Include symbols (@#$...)<br/>
      </div>
      <div>
        <button type="button" class="btn btn-success" ng-click="generateNewPass()">New password</button>
      </div>
    </div>
  </body>
</html>
