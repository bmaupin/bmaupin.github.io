<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="https://rawgit.com/bmaupin/weighted-password-generator/master/weighted-passgen.js"></script>
    <script src="https://cdn.rawgit.com/bmaupin/angular-bootstrap-numberpicker/v0.2/dist/angular-bootstrap-numberpicker-0.2.0.min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.8/dist/clipboard.min.js"></script>
    <script src="assets/scripts/app.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  </head>
  <body>
    {% include header.html %}
    <div class="container" id="content" ng-controller="Controller">
      <table id="passwordTable">
        <tr>
          <td id="copyPassword">
            <button id="copyPasswordButton" class="btn" type="button" data-clipboard-target="#newPassword" tooltip="{% raw %}{{dynamicTooltip}}{% endraw %}" tooltip-placement="bottom" tooltip-trigger="mouseenter" ng-click="changeTooltip()">
              <img class="clippy" src="assets/images/clippy.svg" alt="Copy to clipboard">
            </button>
          </td>
          <td>
            <pre id="newPassword" class="form-group-lg" select-on-click>{% raw %}{{newPassword}}{% endraw %}</pre>
          </td>
        </tr>
      </table>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              <a data-toggle="collapse" href="#collapseOne" ng-click="resizeNumberpicker()">
                Options
              </a>
            </div>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
              <table id="passwordOptionsTable">
                <tr>
                  <td>
                    Length
                  </td>
                  <td>
                    <numberpicker default-value="16" ng-model="passwordLength" ng-change="updateLength()"></numberpicker>
                  </td>
                </tr>
                <tr>
                  <td>Include lowercase (abc...)</td>
                  <td>
                    <input type="checkbox" data-toggle="toggle" data-on="✓" data-off=" " ng-model="includeLower" ng-change="updateClasses()">
                  </td>
                </tr>
                <tr>
                  <td>Include uppercase (ABC...)</td>
                  <td>
                    <input type="checkbox" data-toggle="toggle" data-on="✓" data-off=" " ng-model="includeUpper" ng-change="updateClasses()">
                  </td>
                </tr>
                <tr>
                  <td>Include numbers (123...)</td>
                  <td>
                    <input type="checkbox" data-toggle="toggle" data-on="✓" data-off=" " ng-model="includeNumbers" ng-change="updateClasses()">
                  </td>
                </tr>
                <tr>
                  <td>Include symbols (@#$...)</td>
                  <td>
                    <input type="checkbox" data-toggle="toggle" data-on="✓" data-off=" " ng-model="includeSymbols" ng-change="updateClasses()">
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="newPasswordButton">
        <button type="button" class="btn btn-success" ng-click="generateNewPass()">New password</button>
      </div>
    </div>
  </body>
</html>
